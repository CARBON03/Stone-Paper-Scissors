<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

</head>
<body>  

  <div class="stonePaperScissors">
    <p class="title">Stone Paper Scissors</p>

        <button onclick="
        playGame('Stone')
        " class="move-button"><img class="move-icon" src="./Media/stone-emoji.png" alt="Stone"></button>

        <button onclick="
         playGame('Paper')
        " class="move-button"><img class="move-icon" src="./Media/paper-emoji.png" alt="Paper"></button>

        <button onclick="
        playGame('Scissors')
        " class="move-button"><img class="move-icon" src="./Media/scissors-emoji.png" alt="Scissors"></button>

        <p class="js-Result result"></p>
        <p class="js-moves moveScore"></p>
        <p class="js-score moveScore"></p>

        <button class="reset-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0 ;
        localStorage.removeItem('score');
        updateScoreElement();
        ">Reset score</button>
  </div>

<script src="./index.js">

</script>


</body>
</html>
